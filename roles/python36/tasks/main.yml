---
- name: apt install requirements
  apt: name={{item}} state=present
  with_items:
   - build-essential
   - checkinstall
   - libreadline-gplv2-dev
   - libncursesw5-dev
   - libssl-dev
   - libsqlite3-dev
   - tk-dev
   - libgdbm-dev
   - libc6-dev
   - libbz2-dev
  become: yes
- name: download Python-3.6.{{ python_36_minor_version }}.tar.xz
  get_url:
    url: https://www.python.org/ftp/python/3.6.{{ python_36_minor_version }}/Python-3.6.{{ python_36_minor_version }}.tar.xz
    dest: /tmp/
- name: uncompress Python-3.6.{{ python_36_minor_version }}.tar.xz
  unarchive:
    remote_src: yes
    src: /tmp/Python-3.6.{{ python_36_minor_version }}.tar.xz
    dest: /tmp/
- name: configure
  command: ./configure
  args:
    chdir: /tmp/Python-3.6.{{ python_36_minor_version }}
- name: make
  command: make
  args:
    chdir: /tmp/Python-3.6.{{ python_36_minor_version }}
- name: make altinstall
  command: make altinstall
  args:
    chdir: /tmp/Python-3.6.{{ python_36_minor_version }}
  become: yes
